language: go
matrix:
  include:
    - go: 1.9.x
    - go: "1.10.x"
    - go: release
      env: BUILD=true
script:
  - make profile_tests
  - if [ "${BUILD}" = "true" ]; then VERSION=$TRAVIS_TAG make cli ; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    tags: true
    repo: tyler-smith/go-bip39
after_deploy:
  - rm bip39 || true
